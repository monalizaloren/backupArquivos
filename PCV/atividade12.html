<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form name="myForm" action="/action_page.php" onsubmit=>
        <input type="button" onclick="validateForm()" value="Submit form" class="btn">
    </form>
    <script>

function validateForm() {
    var pessoa = [];
    var idade = [];
    var indice = 0;
    var maior = 0
    for (var i = 0; i < 5; i++) {
        var nome = String(prompt('Digite o nome'));
        pessoa.push(nome);
        var id = parseInt(prompt('Digite a idade'));
        idade.push(id);
    }

    for (var k = 1; k < idade.length; k++) {
        if (idade[k] > idade[maior]) {
            indice = k;
            }
    }
     alert("A pessoa de maior idade Ã© " + pessoa[indice]);
}

    </script>
</body>
</body>
