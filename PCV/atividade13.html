<body>
    <form name="myForm" action="/action_page.php" onsubmit=>
        <input type="button" onclick="validateForm()" value="Submit form" class="btn">
    </form>
    <script>

function validateForm() {

var contador = 0;
var soma = 0;
var numero = 0;
numero = parseInt(prompt('Digite um numero'));
while (numero != 0) {
    soma += numero;
    contador++;
    numero = parseInt(prompt('Digite um numero'));
}
alert("Soma = " + soma + " Qtd. Numero = " + contador);
}

    </script>
