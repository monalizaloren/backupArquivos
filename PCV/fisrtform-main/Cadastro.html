<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Cadastro</title>
        <link rel="stylesheet" href="cas.css">
    </head>
    <body>
        <div class="first-cadastro">
            <div class="left-cadastro">
                <img src="ing/New entries-amico.png">
              
             </div>
             <div class="right-cadastro">
                <div class="card-cadastro"> 
                    <h1>Cadastro</h1>
                    <div class="textField">
                        <label for="Nome Completo">Nome:</label>
                        <input type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class="textField">
                     <label for="sobrenome">Sobrenome:</label>
                     <input type="sobrenome" name="sobrenome" placeholder="Sobrenome">
                  </div>
                  <div class="textField">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="textField">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-cadastro">Cadastre-se</button>
    </div>
    </div>
    
     </div>
    </div>
          
    </form>
    </body>
</html>
