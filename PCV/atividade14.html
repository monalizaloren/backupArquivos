<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form name="myForm" action="/action_page.php" onsubmit=>
        <input type="button" onclick="validateForm()" value="Submit form" class="btn">
    </form>
    <script>

function validateForm() {
    var i = 0;
    var limite = 0;
    var razao = 0;
    limite = parseInt(prompt('Digite o limite da PA'));
    razao = parseInt(prompt('Digite a razao da PA'));

    for (i = 0; i <= limite; i +=razao) {
        alert(i);
    }
}

    </script>
</body>
</body>
</html>
