    <body>
        <form name="myForm" action="/action_page.php" onsubmit=>
            <input type="text" name="fname">
            <input type="text" name="fname2">
            <input type="text" name="fname3">
            <input type="button" onclick="validateForm()" value="Submit form" class="btn">
        </form>


   <script>
    
    function validateForm() {
        var estaValido=true;
    var x = document.forms["myForm"]["fname"].value;
    var y = document.forms["myForm"]["fname2"].value;
    var z = document.forms["myForm"]["fname3"].value;
    if (x == "") {
        alert("digite algo no primeiro campo");
        estaValido=false;
    }else if (y == "") {
        alert("digite algo no segundo campo");
        estaValido=false;
    }else if (z == "") {
        alert("digite algo no terceiro campo");
        estaValido=false;
    }else {
        var media = parseFloat((x + y + z) / 3);
        alert("A média é " + media);
    }
    return estaValido;
}
   </script>
